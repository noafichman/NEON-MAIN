[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/military-entities"
  to = "/.netlify/functions/military-entities-simple"
  status = 200

[[redirects]]
  from = "/api/shapes"
  to = "/.netlify/functions/shapes"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"